variables:
  proxy_address:
    ty: address
    value: "0x4f84a207A80c39E9e8BaE717c1F25bA7AD1fB08F"

  entry_point:
    ty: address
    value: "0x5FF137D4b0FDCD49DcA30c7CF57E578a026d2789"

  min_value:
    ty: uint256
    value: "1000000000000000000"

actions:
  - id: "read_entrypoint_deposit_info"
    action_data:
      type: "read"
      content:
        address: !var entry_point  
        function_signature: "function balanceOf(address owner) view returns (uint256 balance)"
        args:
          - !var proxy_address 

  - id: "send_deposit"
    action_data:
      type: "write"
      content:
        address: !var entrypoint
        function_signature: "function deposit(address owner) payable"
        condition: "!out read_entrypoint_deposit_info <= !var min_value"  
        args:
          - !var proxy_address
        value:
          - !var min_value
